<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.animation {
			background: url(sprite.png) no-repeat;
			width: 330px;
			height: 500px;
			display: inline-block;
		}
		.animation2 {
			background: url(sprite.png) no-repeat;
			width: 330px;
			height: 500px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="animation"></div>

	<div class="animation2"></div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="jquery.jSprite.js"></script>

	<script>
		$('.animation').jSprite({
	        getSize: true,
	        columns: 9,
	        lines: 8,
	        total: 65,
	        timeTransition: 30,
	        timeReload: 1
	    });
		$('.animation2').jSprite({
	        getSize: true,
	        columns: 9,
	        lines: 8,
	        total: 65,
	        timeTransition: 90,
	        timeReload: 3
	    });

	</script>
</body>
</html>
