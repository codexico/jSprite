<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.animation {
			background: url(sprite.png) no-repeat;
			width: 330px;
			height: 500px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="animation"></div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="jsprite.js"></script>

	<script>
		$('.animation').jSprite({
	        itensLine: 9,
	        totalLines: 8,
	        total: 65,
	        timeTransition: 30,
	        timeReload: 2
	    });
	</script>
</body>
</html>
